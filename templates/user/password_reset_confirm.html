{% extends 'partials/base.html'%}
{% block titile %} Password Reset  Confirm Page {% endblock %}
{% load crispy_forms_tags %}


{%block content%}



<!--I use template tags to able to use python within HTML -->
    <div class="container">
        <div class="row mt-5" >
            <div class="col-md-6 offset-md-3">
                {% for message in messages %}
                {% if messages %}
                <div  class = "alert alert-{{message.tags}}">
                {{ message }}

                </div>
                {% endif %}
                {% endfor %}
                
                <div class="border p-3 bg-white">
                      <!-- Display image from media folder -->
                      <div class="d-flex justify-content-center">
                        <img class="img-fluid mb-3" src="/media/Login.png" alt="" style="max-width: 500px;">
                    
                      </div>
                    <h3>Password Reset</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class= "btn btn-success" type="submit" value=" Confirm Password">
                       
                    </form>
                </div>
            </div>

        </div>
    </div>
{%endblock%}
